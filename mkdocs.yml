site_name: Tork Governance SDK
site_url: https://torkjacobs.github.io/tork-governance/
repo_url: https://github.com/torkjacobs/tork-governance
theme:
  name: material
  palette:
    scheme: slate
    primary: blue
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.code.annotate

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Framework Integrations: integrations.md
  - Workflows: workflows.md
  - Consensus: consensus.md
  - ACL: acl.md
  - Personas: personas.md
  - Capabilities: capabilities.md
  - Routing: routing.md
  - Prompts: prompts.md
  - API Reference: api.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - admonition
